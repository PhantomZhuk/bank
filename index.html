<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="./style/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
        integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
        crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css'
        integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=='
        crossorigin='anonymous' />
</head>

<body>

    <div class="wrap">
        <div class="startPage">
            <h2>PhantomBank</h2>
            <div class="btnContainer">
                <button class="signBtn" id="signUp">Sign Up</button>
                <button class="signBtn" id="signIn">Sign In</button>
            </div>
        </div>
        <div class="signUpPage">
            <div class="signUpForm">
                <div class="formCardContainer">
                    <div class="formCard">
                        <div class="front">
                            <div class="formCardHeader">
                                <p>phantombank</p>
                            </div>
                            <div class="PANConatiner">################</div>
                            <div class="flexBox">
                                <div class="formCardLogin">
                                    <p>login</p>
                                    <p class="fullName">full name</p>
                                </div>
                                <div class="formCardExpires">
                                    <p>expires</p>
                                    <p class="monthYear">
                                        <span id="month">mm</span>
                                        <span id="year">yy</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="back">
                            <div class="backTopConatiner">
                                <div class="line"></div>
                            </div>
                            <div class="backBottomConatainer">
                                <div class="backCVVBox">
                                    <div class="backCVV">CVV</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cardNumberConatiner">
                    <p>Card Number</p>
                    <input type="number" id="cardNumber" maxlength="16" max="16">
                </div>
                <div class="formLoginContainer">
                    <div class="formLogin">
                        <p>login</p>
                        <input type="text" id="signUpLogin">
                    </div>
                    <div class="formPassword">
                        <p>Create a password</p>
                        <input type="text" id="signUpPassword">
                    </div>
                </div>
                <div class="formDateContainer">
                    <div class="formMonth">
                        <p>Expiration MM</p>
                        <select name="month" id="formMonth">
                            <option value="month" disabled selected>month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="formYear">
                        <p>Expiration YY</p>
                        <select name="year" id="formYear">
                            <option value="year" disabled selected>Year</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                            <option value="2035">2035</option>
                        </select>
                    </div>
                    <div class="formCVV">
                        <p>CVV</p>
                        <input type="text" id="formCVV" maxlength="3">
                    </div>
                </div>
                <div class="btnConatiner">
                    <button id="createCard">Create card</button>
                </div>
            </div>
        </div>
        <div class="signInPage">
            <div class="signInForm">
                <div class="formCardConteiner">
                    <div class="formCard">
                        <div class="front">
                            <div class="formCardHeader">
                                <p>phantombank</p>
                            </div>
                            <div class="PANConatiner">################</div>
                            <div class="flexBox">
                                <div class="formCardLogin">
                                    <p>login</p>
                                    <p class="fullName">full name</p>
                                </div>
                                <div class="formCardExpires">
                                    <p>expires</p>
                                    <p class="monthYear">
                                        <span id="month">mm</span>
                                        <span id="year">yy</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="formLoginContainer">
                    <div class="formLogin">
                        <p>login</p>
                        <input type="text" id="signUpLogin">
                    </div>
                    <div class="formPassword">
                        <p>Create a password</p>
                        <input type="text" id="signUpPassword">
                    </div>
                </div>
                <div class="btnContainer">
                    <button id="logInBtn">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
